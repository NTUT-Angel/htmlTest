<script>
  // 選單被按下時執行的函數
  function menuClicked(menuItem) {
    // 先將所有選項的顏色重置為黑色
    var menuItems = document.querySelectorAll('.title');
    menuItems.forEach(function(item) {
      item.style.color = 'black';
    });

    // 改變被按下的選項的顏色為藍色
    menuItem.style.color = 'blue';
  }
</script>

<div id="sidebar">
